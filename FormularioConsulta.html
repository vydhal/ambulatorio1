<!DOCTYPE html>
<html>
<head>
  <title>Registrar Consulta</title>
  <style>
    body { font-family: sans-serif; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    textarea { height: 150px; } /* Define uma altura inicial para o textarea */
    button { padding: 10px 15px; margin-right: 10px; cursor: pointer; }
  </style>
  <script>
    function registrar() {
      var animalId = document.getElementById('animalId').value;
      var ambulatorio = document.getElementById('ambulatorio').value;
      var observacoes = document.getElementById('observacoes').value;

      google.script.run.withSuccessHandler(fecharDialogo).registrarConsultaDoFormulario(animalId, ambulatorio, observacoes);
    }

    function fecharDialogo() {
      google.script.host.close();
    }
  </script>
</head>
<body>
  <h2>Registrar Consulta</h2>
  <label for="animalId">ID do Animal:</label>
  <input type="text" id="animalId" required><br>

  <label for="ambulatorio">Ambulatório:</label>
  <select id="ambulatorio">
    <option value="1">1</option>
    <option value="2">2</option>
  </select><br>

  <label for="observacoes">Observações:</label>
  <textarea id="observacoes"></textarea><br>

  <button onclick="registrar()">Registrar</button>
  <button onclick="fecharDialogo()">Cancelar</button>
</body>
</html>
